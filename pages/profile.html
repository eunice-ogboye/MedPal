<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text</title>
</head>
<body>

    <p id="symptoms">Hello! Let me know your symptoms today? I have valid advice for you.</p>
    <button id="copyButton"><img src="../assets/images/icon/copy.svg" alt="Copy icon"></button>

    <script>
        document.getElementById('copyButton').addEventListener('click', function () {
            // Get the text from the paragraph
            var textToCopy = document.getElementById('symptoms').innerText;

            // Create a textarea element to hold the text temporarily
            var textarea = document.createElement('textarea');
            textarea.value = textToCopy;

            // Append the textarea to the document
            document.body.appendChild(textarea);

            // Select the text in the textarea
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand('copy');

            // Remove the temporary textarea
            document.body.removeChild(textarea);

            // Optionally, provide some feedback to the user
            alert('Text copied to clipboard: ' + textToCopy);
        });
    </script>

</body>
</html>
