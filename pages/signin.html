<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../assets/styles/sign.css">
</head>
<body>
    <div class="sign">
        <h2>Welcome Back to MedPal</h2>
    <form action="">
        <input type="email" placeholder="Email Address" required>
        <input type="text" name="" id="" placeholder="Password" required>
        <button>Sign In</button>
    </form>
    <p class="ask">You have an account? <a href="./signup.html">Sign Up</a></p>
    <hr>
    <p class="or">OR</p>
    <div class="other">

    <button class="inp"><img src="../assets/images/icon/gg.svg" alt="">Continue with Google</button>
    <button class="inp"><img src="../assets/images/icon/facebook-f.svg" alt="">Continue with Facebook</button>
        
    </div>
    </div>
</body>
</html>
